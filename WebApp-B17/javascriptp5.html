<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="d1"></h1>
    <h1 id="d2"></h1>
    <script>
        var a=parseInt(prompt("Enter the a value is::"))
        var b=parseInt(prompt("Enter the b value is::"))
        if(a>b)
        {
            document.getElementById("d1").innerHTML="a is big";
        }
        else
        {
            document.getElementById("d2").innerHTML="b is big";

        }

    </script>
</body>
</html>
